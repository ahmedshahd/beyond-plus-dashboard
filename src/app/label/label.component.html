<div class="faq-container">
  <div class="faq-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Label List </mat-card-title>
      </mat-card-header>
      <div class="btns-container">
        <button mat-raised-button color="primary" (click)="getArabicLabel()">
          Label Arabic
        </button>
        <button mat-raised-button color="accent" (click)="getEnglishLabel()">
          Label English
        </button>
      </div>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let label of labels">
            <h3 matLine>{{ label.name }}</h3>
            <p matLine>
              {{ label.content }}
            </p>
            <button
              mat-icon-button
              color="warn"
              (click)="removeLabel(label.id); $event.stopImmediatePropagation()"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="faq-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Create Label </mat-card-title>
      </mat-card-header>
      <form [formGroup]="labelForm" (ngSubmit)="createLabel()">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Enter name"
              formControlName="name"
              type="text"
              name="name"
              required
            />
          </mat-form-field>
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Enter content"
              formControlName="content"
              type="text"
              name="content"
              required
            />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Select Language</mat-label>
            <mat-select
              required
              name="language"
              formControlName="language"
              (change)="changeSelectedLanguage($event)"
            >
              <mat-option [value]="'ENGLISH'">English </mat-option>
              <mat-option [value]="'ARABIC'">Arabic </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button
            [disabled]="labelForm.invalid"
            type="submit"
            mat-button
            color="primary"
          >
            Save
          </button>
          <button type="button" mat-button (click)="labelForm.reset()">
            Cancel
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
