<div class="faq-container">
  <div class="faq-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Privacy Policy List </mat-card-title>
      </mat-card-header>
      <div class="btns-container">
        <button
          mat-raised-button
          color="primary"
          (click)="getArabicPrivacyPolicy()"
        >
          Arabic
        </button>
        <button
          mat-raised-button
          color="accent"
          (click)="getEnglishPrivacyPolicy()"
        >
          English
        </button>
      </div>
      <mat-card-content>
        <div
          class="terms-container"
          *ngFor="let privacyPolicy of privacyPolicies"
        >
          <h3><strong>Text: </strong></h3>
          <p matLine class="long-text">
            {{ privacyPolicy.text }}
          </p>
          <button
            mat-icon-button
            color="warn"
            (click)="removePrivacyPolicy(privacyPolicy.id)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="faq-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Create Privacy Policy </mat-card-title>
      </mat-card-header>
      <form [formGroup]="privacyPolicyForm" (ngSubmit)="createPrivacyPolicy()">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Enter text"
              formControlName="text"
              type="text"
              name="text"
              required
            />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Select Language</mat-label>
            <mat-select
              required
              name="language"
              formControlName="language"
              (change)="changeSelectedLanguage($event)"
            >
              <mat-option [value]="'ENGLISH'">English </mat-option>
              <mat-option [value]="'ARABIC'">Arabic </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button
            [disabled]="privacyPolicyForm.invalid"
            type="submit"
            mat-button
            color="primary"
          >
            Save
          </button>
          <button type="button" mat-button (click)="privacyPolicyForm.reset()">
            Cancel
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
