<div class="faq-container">
  <div class="faq-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Welcome Screens List </mat-card-title>
      </mat-card-header>
      <div class="btns-container">
        <button
          mat-raised-button
          color="primary"
          (click)="getArabicWelcomeScreen()"
        >
          Arabic
        </button>
        <button
          mat-raised-button
          color="accent"
          (click)="getEnglishWelcomeScreen()"
        >
          English
        </button>
      </div>

      <mat-card-content *ngFor="let welcomeScreen of welcomeScreens">
        <mat-card class="container">
          <mat-card-header>
            <mat-card-title
              ><span><strong>Title: </strong></span
              >{{ welcomeScreen.title }}</mat-card-title
            >
          </mat-card-header>

          <div class="image-delete-container">
            <span><strong>Image: </strong></span>
            <p-carousel [value]="welcomeScreen.imageUrls">
              <ng-template let-image pTemplate="item">
                <img
                  [src]="image"
                  alt="Image"
                  style="width: 100%; height: 400px; object-fit: cover"
                />
              </ng-template>
            </p-carousel>

            <button
              mat-icon-button
              color="warn"
              (click)="
                removeWelcomeScreen(welcomeScreen.id);
                $event.stopImmediatePropagation()
              "
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>

          <mat-card-content class="text">
            <span><strong>Text: </strong></span
            >{{ welcomeScreen.text }}</mat-card-content
          >
        </mat-card>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="faq-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Create Welcome Screen</mat-card-title>
      </mat-card-header>
      <form [formGroup]="welcomeScreenForm">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Enter title"
              formControlName="title"
              type="text"
              name="title"
              required
            />
          </mat-form-field>
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Enter text"
              formControlName="text"
              type="text"
              name="text"
              required
            />
          </mat-form-field>
          <div class="upload-container">
            <input
              type="file"
              multiple
              name="images"
              (change)="onFileChange($event)"
              style="display: none"
              #fileInput
              hidden
            />
            <button
              class="upload-btn"
              mat-raised-button
              color="primary"
              (click)="fileInput.click()"
            >
              Choose Image
            </button>
            <!-- <span>{{
              welcomeScreenForm.get("images").value
                ? getImageNames()
                : "No image selected"
            }}</span> -->
            <div *ngIf="welcomeScreenForm.get('images').value">
              <ul>
                <li *ngFor="let image of welcomeScreenForm.get('images').value; let i = index">
                  {{ image.name }}
                  <button mat-icon-button (click)="removeImage(i)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </li>
              </ul>
            </div>
            <span *ngIf="!welcomeScreenForm.get('images').value">
              No image selected
            </span>
          </div>

          <mat-form-field appearance="fill">
            <mat-label>Select Language</mat-label>
            <mat-select
              required
              name="language"
              formControlName="language"
              (change)="changeSelectedLanguage($event)"
            >
              <mat-option [value]="'ENGLISH'">English </mat-option>
              <mat-option [value]="'ARABIC'">Arabic </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button
            [disabled]="welcomeScreenForm.invalid"
            type="submit"
            (click)="createWelcomeScreen()"
            mat-button
            color="primary"
          >
            Save
          </button>
          <button type="button" mat-button (click)="welcomeScreenForm.reset()">
            Cancel
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
