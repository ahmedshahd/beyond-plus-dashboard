<div class="faq-container">
  <div class="faq-list">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Welcome Screens List </mat-card-title>
      </mat-card-header>
      <div class="btns-container">
        <button
          mat-raised-button
          color="primary"
          (click)="getArabicWelcomeScreen()"
        >
          Welcome Screen Arabic
        </button>
        <button
          mat-raised-button
          color="accent"
          (click)="getEnglishWelcomeScreen()"
        >
          Welcome Screen English
        </button>
      </div>
      <mat-card-content *ngFor="let welcomeScreen of welcomeScreens">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title>{{ welcomeScreen.title }}</mat-card-title>
              <img mat-card-xl-image src="{{ welcomeScreen.imageUrl }}" />
            </mat-card-title-group>
          </mat-card-header>
          <mat-card-content>
            {{ welcomeScreen.text }}
          </mat-card-content>

          <mat-card-actions>
            <button
              mat-icon-button
              color="warn"
              (click)="
                removeWelcomeScreen(welcomeScreen.id);
                $event.stopImmediatePropagation()
              "
            >
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="faq-details">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Create Welcome Screen</mat-card-title>
      </mat-card-header>
      <form [formGroup]="welcomeScreenForm" (ngSubmit)="createWelcomeScreen()">
        <mat-card-content>
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Enter title"
              formControlName="title"
              type="text"
              name="title"
              required
            />
          </mat-form-field>
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Enter text"
              formControlName="text"
              type="text"
              name="text"
              required
            />
          </mat-form-field>

          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Enter image URL"
              formControlName="imageUrl"
              type="text"
              name="imageUrl"
              required
            />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Select Language</mat-label>
            <mat-select
              required
              name="language"
              formControlName="language"
              (change)="changeSelectedLanguage($event)"
            >
              <mat-option [value]="'ENGLISH'">English </mat-option>
              <mat-option [value]="'ARABIC'">Arabic </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button
            [disabled]="welcomeScreenForm.invalid"
            type="submit"
            mat-button
            color="primary"
          >
            Save
          </button>
          <button type="button" mat-button (click)="welcomeScreenForm.reset()">
            Cancel
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
